{% extends 'base.html' %}


{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image }}')"></div>
        
        <div class="caption">
            <h3 class="color-grey">{{ item.product.name }}</h3>
            <p><span class="fa fa-eur" aria-hidden="true"></span> {{ item.product.price }}</p>
            <p class="product-description">{{ item.product.description }}</p>
            <p>
                
                <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                        <div class="input-group">
                            <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="999" class="form-control">
                            <div class="input-group-addon">{{item.quantity}}</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom"><span class="fa fa-pencil-square-o" aria-hidden="true"></span>Update qty</button>
                </form>
            </p>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
<div class="row text-right">
    <p><h4 class="color-grey">Total:   <span class="fa fa-eur" aria-hidden="true"></span> {{ total }} </h4>
    <a href="#" class="btn btn-custom color-grey" role="button"><span class="fa fa-check-square-o" aria-hidden="true"></span> Checkout</a>
</div>

{% endblock %}
