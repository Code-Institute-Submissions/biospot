{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h3 class="mt-3 text-center">Edit password</h3>
    <div class="container custom-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-custom mb-5">Save</button>
        </form>
    </div>
{% endblock %}
