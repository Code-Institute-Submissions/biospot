{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>Edit profile</h1>
    <div class="container custom-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-custom">Save</button>
        </form>
    </div>
{% endblock %}
