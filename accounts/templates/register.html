{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
<div class="container custom-container">
    <form method="post" action="{% url 'register' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Log in here.</a></p>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            <button type="submit" class="btn btn-custom">Create account</button>
        </fieldset>
    </form>
</div>
{% endblock %}
